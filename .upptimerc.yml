# Change these first
owner: patrolconnect # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Front-End
    url: https://info.patrol-connect.com
  - name: Back-End Portal
    url: https://www.patrol-connect.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: info.patrol-connect.com/upptime
  # baseUrl: /upptime
  themeUrl: https://info.patrol-connect.com/upptime/dark.css
  links:
    - rel: stylesheet
      href: https://info.patrol-connect.com/upptime/global.css
    - rel: stylesheet
      href: https://info.patrol-connect.com/upptime/light.css
    - rel: stylesheet
      href: https://info.patrol-connect.com/upptime/dark.css
  logoUrl: https://info.patrol-connect.com/images/logo-nobg.svg
  name: Upptime
  introTitle: "Patrol Connect Server Status"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
